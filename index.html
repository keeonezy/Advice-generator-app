<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css" class="css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="body">
  <main class="main">
    <section class="advice">
      <h1 class="advice__title">ADVICE #<span class="advice__counter"></span></h1>
      <p class="advice__subtitle">"Its easy post test test test test test test test test test test test test test test
        test test test test test test test test test test test test"</p>

      <picture>
        <source media="(max-width: 950px)" srcset="./images/pattern-divider-mobile.svg">

      </picture>

      <form class="advice__form">
        <input type="number" class="advice__input">
        <button class="advice__button">Поиск по ID</button>
      </form>

      <button class="advice__random"></button>

</body>

<script src="./scripts/index.js"></script>
